apiVersion: v1
kind: Service
metadata:
  name: {{ include "rackspace-spot-exporter.fullname" . }}
  labels:
    {{- include "rackspace-spot-exporter.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "rackspace-spot-exporter.selectorLabels" . | nindent 4 }}
